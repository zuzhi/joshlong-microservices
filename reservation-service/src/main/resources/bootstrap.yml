spring:
  application:
    name: reservation-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
  sleuth:
    sampler:
      probability: 1.0
    trace-id128: true
  zipkin:
    sender:
      type: web
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    env:
      enabled: true
    refresh:
      enabled: true
logging:
  level:
    root: INFO
    org.springframework.cloud.sleuth: DEBUG
    org.springframework.web: DEBUG
  pattern:
    level: "[%X{X-B3-TraceId}/%X{X-B3-SpanId}] %-5p [%t] %C{2} - %m%n"
